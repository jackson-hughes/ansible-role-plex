---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ./molecule/default/.yamllint
platforms:
  - name: instance
    image: centos:7
provisioner:
  name: ansible
  options:
    'vault-id': '../../ANSIBLE_VAULT_PASSWORD.txt'
  lint:
    name: ansible-lint
    options:
      x:
        - ANSIBLE0010
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
